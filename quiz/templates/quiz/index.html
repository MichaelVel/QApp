{% extends 'quiz/header.html' %}

{% block content %}
<header class="container-fluid d-flex flex-row-reverse p-3">
    <div class="">
        {% if not user.is_authenticated %}
        <button type="button" class="btn btn-primary dropdown-toggle p-2" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
            <i class="bi bi-person-circle"></i>
            Iniciar Sesion
        </button>
        <form action="accounts/login/" method="post" class="dropdown-menu dropdown-menu-end p-4">

            {% csrf_token %}
            <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Usuario">
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <p>¿No tienes cuenta? <a href="/register"> <br>Registrate</a></p>
        </form>
        {% else %}
        <button type="button" class="btn btn-primary dropdown-toggle p-2" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
            <i class="bi bi-person-circle"></i>
            {{ request.user.username }}
        </button>
        <div class="dropdown-menu">
            <form action="accounts/logout/" method="post" class="dropdown-item">
                {% csrf_token %}
                <button type="submit" class="btn dropdown-item">Salir</button>
            </form>
            {% if user.is_staff %}
            <button class="btn dropdown-item" onclick="location.href+='admin/'">
                Administración
            </button>            
            {% endif %}
        </div>

        {% endif %}
    </div>
</header>
<main class="container-fluid bg-primary vh-100"> 
    <div class="row justify-content-md-center bg-danger vh-100">
        <div class="d-flex flex-column bg-warning justify-content-center align-items-center w-75"> 
            <h1>QApp</h1>
            <p> ¡Prueba tu Conocimiento!</p>
            <div class="d-flex flex-column">
                <button class="btn btn-primary btn-lg m-1">INICIAR</button>
                <button class="btn btn-info btn-lg m-1" data-bs-toggle="modal" data-bs-target="#instructions">INSTRUCCIONES</button>
            </div> 
        </div>
    </div>
</main>
<!-- Modal -->
<div class="modal fade" id="instructions" tabindex="-1" aria-labelledby="instrLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="instrLabel">¿Como Jugar?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
