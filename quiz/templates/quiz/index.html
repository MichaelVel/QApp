{% extends 'quiz/head.html' %}
{% load static %}

{% block view_stylesheet %} {% static 'quiz/css/index.css' %} {% endblock %}
{% block content %}

{% include 'quiz/header.html' %}

<main class="container vh-100"> 
    <div class="container bg-container-light main-container p-3">
        <div class="row justify-content-center">
            <h1 class="bg-warning col-11">QApp</h1>
        </div>
        <div class="row justify-content-center">
            <p class="bg-warning col-10"> ¡Prueba tu Conocimiento!</p>
        </div>
        <div class="container bg-warning">
            <form action="quiz/start" method="post" class="row justify-content-center">
            {% csrf_token %}
                <button class="btn btn-primary m-1 col-10 col-sm-4 ">INICIAR</button>
            </form>
            <div class="row justify-content-center">
                <button class="btn btn-info m-1 col-10 col-sm-4" data-bs-toggle="modal" data-bs-target="#instructions">INSTRUCCIONES</button>
            </div>
        </div> 
    </div>
</main>
<!-- Modal -->
<div class="modal fade" id="instructions" tabindex="-1" aria-labelledby="instrLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="instrLabel">¿Como Jugar?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
