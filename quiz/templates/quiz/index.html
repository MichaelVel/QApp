<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="container-fluid d-flex flex-row-reverse p-3">
        <div class="">
            {% if not user.is_authenticated %}
            <button type="button" class="btn btn-primary dropdown-toggle p-2" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                <i class="bi bi-person-circle"></i>
                Iniciar Sesion
            </button>
            <form action="login/" method="post" class="dropdown-menu dropdown-menu-end p-4">
                {% csrf_token %}
                <div class="mb-3">
                <label for="username" class="form-label">Correo</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Usuario">
                </div>
                <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                    <label class="form-check-label" for="dropdownCheck2">
                    Remember me
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            {% else %}
            <button type="button" class="btn btn-primary dropdown-toggle p-2" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                <i class="bi bi-person-circle"></i>
                {{ request.user.username }}
            </button>
            <form action="logout/" method="post" class="dropdown-menu">
                {% csrf_token %}
                <button type="submit" class="btn dropdown-item">Log Out</button>
            </form>
            {% endif %}
        </div>
    </header>
    <main class="container-fluid bg-primary vh-100"> 
        <div class="row justify-content-md-center bg-danger vh-100">
            <div class="d-flex flex-column bg-warning justify-content-center align-items-center w-75"> 
                <h1>QApp</h1>
                <p> ¡Prueba tu Conocimiento!</p>
                <div class="d-flex flex-column">
                    <button class="btn btn-primary btn-lg m-1">INICIAR</button>
                    <button class="btn btn-info btn-lg m-1" data-bs-toggle="modal" data-bs-target="#instructions">INSTRUCCIONES</button>
                </div> 
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="instructions" tabindex="-1" aria-labelledby="instrLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instrLabel">¿Como Jugar?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
