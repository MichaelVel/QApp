{% extends 'quiz/head.html' %}
{% load static %}

{% block content %}
<main class="container bg-primary">
    <div class="row justify-content-center bg-warning">
        <div class="col d-flex flex-column col-md-8 bg-danger justify-content-center align-items-center vh-100">
        <form class="d-flex flex-column w-75 bg-info align-items-center" action="{% url 'question' question.id %}" method="post">
        {% csrf_token %}
        <label for="timer">TIEMPO RESTANTE</label>
        <input type="text" id="timer" name="timerVal" value="15" readonly>
        <fieldset class="d-flex flex-column form-group p-3 align-items-stretch">
            <legend class=""><h1>{{ question.question_text }}</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {% for choice in question.choice_set.all %}
                <input type="radio" class="btn-check p-3" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label class="btn btn-secondary p-3 mb-1" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </fieldset>
        <div><input type="submit" value="Vote" id="submit-btn"></div>
        </form>
        </div>
    </div>
</main>
<script src="{% static 'quiz/javascript/timer.js' %}" ></script>
{% endblock %}
