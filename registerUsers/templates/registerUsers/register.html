{% extends 'registerUsers/header.html' %}

{% block content %}
 <form action="/register/" method="post">
    {% csrf_token %}
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="p-3"><h1>Crear Usuario</h1></div>
        <div class="d-flex flex-column align-items-stretch border rounded-2 p-4 "> 
            {% for field in form %} 
            <div class="mb-3 p-1">
                <label for="{{field.id_for_label}}">{{field.label}}</label> 
            {{ field }} 
            </div>
            {% endfor %}
            <input class="btn btn-primary" type="submit" name="submit" value="Register"/> 
        </div>
    </div>
</form>

{% endblock %}
